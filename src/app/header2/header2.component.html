<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipes CookBook</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    ></div>

    <ul class="nav navbar-nav">
      <li class="nav-link" routerLinkActive="active" *ngIf="!isAuth">
        <a class="nav-link" [routerLink]="['/auth']">Login/SignUp</a>
      </li>
      <li routerLinkActive="active" *ngIf="isAuth">
        <a [routerLink]="['/recipes']">Recipes</a>
      </li>
      <li routerLinkActive="active" *ngIf="isAuth">
        <a [routerLink]="['/shopping-list']">Shopping List</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
      <li class="dropdown" appCloseDropdown *ngIf="isAuth">
        <a style="cursor: pointer" class="dropdown-toggle" role="button"
          >Manage <span class="caret"></span
        ></a>
        <ul class="dropdown-menu">
          <li>
            <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
          </li>
          <li>
            <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
